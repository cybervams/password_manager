<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .email-container {
            max-width: 480px;
            background: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #333;
            font-size: 22px;
        }
        p {
            color: #555;
            font-size: 16px;
            line-height: 1.6;
        }
        .otp-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
        }
        .otp-box {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 40px;
            height: 40px;
            background: #007bff;
            color: #ffffff;
            font-size: 24px;
            font-weight: bold;
            border-radius: 5px;
            margin: 0 5px;
        }
        .otp-separator {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin: 0 5px;
        }
        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <h1>Email Verification</h1>
        <p>Hello <strong>{{username}}</strong>,</p>
        <p>Use the code below to verify your email address:</p>
        <div class="otp-container">
            <div class="otp-box">{{otp[0]}}</div>
            <div class="otp-box">{{otp[1]}}</div>
            <div class="otp-box">{{otp[2]}}</div>
            <span class="otp-separator">-</span>
            <div class="otp-box">{{otp[3]}}</div>
            <div class="otp-box">{{otp[4]}}</div>
            <div class="otp-box">{{otp[5]}}</div>
        </div>
        <p class="footer">If you did not request this, please ignore this email or contact support.</p>
    </div>
</body>
</html>
